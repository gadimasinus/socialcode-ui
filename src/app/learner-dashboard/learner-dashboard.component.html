<div class="container">
    <br>
   
    <nav>
       <button type="button" class="btn btn-primary" (click)="onMyAssignmentClick()">My Assignments</button>
       <button type="button" class="btn btn-primary" (click)="onMyCourseClick()">My Courses</button>
       <button type="button" class="btn btn-primary" (click)="onUploadAssignmentClick()">Upload Assignment</button>
    </nav>
      
  <div *ngIf="mode=='assignment'">
    <div class="container">  
        <br/>
        <br/>
        <br/>
       
        <h3>Assignments</h3>  
          
        <table class="table table-striped table-hover">  
          <thead>  
              <tr>  
                <th scope="col">Id</th>  
                <th scope="col">Assignment Name</th> 
                <th scope="col">Download</th>  
              </tr>  
          </thead>  
          <tbody>  
            <tr scope="row" *ngFor="let assignment of assignments">  
              <td>{{ assignment.assignmentId }}</td>  
              <td>{{ assignment.assignmentName }}</td> 
              <td><a href="#" class="link-primary">Download Assignment</a></td>  
            </tr>  
          </tbody>  
        </table>  
      </div>  

  </div>
  <app-courses *ngIf="mode=='course'"></app-courses>
  <div  *ngIf="mode=='uploadAssignment'">
    <div  class="dropdown ">
        <label>Select Assignment</label>
        <div>
            <select  class="col-md-12 browser-default custom-select" [(ngModel)]="selectedAssignmentId" (change)="onAssignmentSelected()">
                <option *ngFor="let x of assignments" [value]="x.assignmentId" [selected]="x">{{x.assignmentName}}</option>
            </select>
        </div>
    </div>
    <br>
  
    <br>
    <input type="file" class="file-input"
   (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">

        {{fileName || "No file uploaded yet."}}

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            
        </button>
    </div>
  </div>
</div>
