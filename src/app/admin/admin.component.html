<div class="container">
<br>
  <div>
    <a href="javascript:void(0);" (click)="registerTeacher()">Register Teacher</a> ||
    <a href="javascript:void(0);" (click)="registerStudent()">Register Student</a> ||
    <a href="javascript:void(0);" (click)="registerCourse()">Register Course </a> ||
    
</div>
<div>
    <br>
</div>
<div *ngIf="mode=='Learner' || mode=='Teacher'" >
    <form class="mx-1 mx-md-4">
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline  mb-0">
            <input type="text" id="form3Example1c" class="form-control" placeholder="First Name" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-otline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Last Name" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Address" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Email" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Phone" />
            </div>
          </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg" (click)="registerClicked()">Register {{mode}}</button>
        </div>

      </form>
</div>
<div *ngIf="mode=='Course'" >
    <form class="mx-1 mx-md-4">
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline  mb-0">
            <input type="text" id="form3Example1c" class="form-control" placeholder="Course Name" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-otline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Course Description" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" placeholder="Course Category" />
            </div>
          </div>

          
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg" (click)="registerClicked()">Register {{mode}}</button>
        </div>

      </form>
</div>

</div>
