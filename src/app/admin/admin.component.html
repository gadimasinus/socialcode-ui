<div class="container">
<br>
  <div>
    <a href="javascript:void(0);" (click)="registerStudent()">Register Learner</a> ||
    <a href="javascript:void(0);" (click)="registerTeacher()">Register Teacher</a> ||
    <a href="javascript:void(0);" (click)="registerCourse()">Register Course </a> 
    
</div>
<div>
    <br>
</div>
<div *ngIf="mode=='Learner' || mode=='Teacher'" >
    <div class="mx-1 mx-md-4">
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline  mb-0">
            <input type="text" id="form3Example1c" [(ngModel)]="person.firstName" class="form-control" placeholder= "{{mode}} First Name" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-otline  mb-0">
              <input type="text" id="form3Example1c" [(ngModel)]="person.lastName" class="form-control" placeholder="{{mode}} Last Name" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control"  [(ngModel)]="person.address1" placeholder="{{mode}} Address" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control"  [(ngModel)]="person.email" placeholder="{{mode}} Email" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control"  [(ngModel)]="person.phone" placeholder="{{mode}} Phone" />
            </div>
          </div>

        <div class="d-flex justify-content-left mx-4 mb-4 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg" (click)="registerClicked()">Register {{mode}}</button>
        </div>

    </div>
</div>
<div *ngIf="mode=='Course'" >
    <div class="mx-1 mx-md-4">
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline  mb-0">
            <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="course.courseName" placeholder="Course Name" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-otline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="course.description" placeholder="Course Description" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline  mb-0">
              <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="course.category" placeholder="Course Category" />
            </div>
          </div>

          
        <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg" (click)="registerClicked()">Register {{mode}}</button>
        </div>

    </div>
</div>
<div>
    <label>{{status}}</label>
</div>

  <app-footer></app-footer>


</div>
