<div class="container">  
    <br/>
    <br/>
    <br/>
    <h3> Students</h3>  
      
    <table class="table table-striped table-hover">  
      <thead>  
          <tr>  
            <th scope="col">ID</th>  
            <th scope="col"> Name</th>  
            <th scope="col" >Email</th>  
            <th scope="col">Address</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr scope="row" *ngFor="let student of students">  
          <td>{{ student.id }}</td>  
          <td>{{ student.name }}</td>  
          <td>{{ student.email }}</td>  
          <td>{{ student.address }}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
