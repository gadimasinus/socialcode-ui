<div class="login-container bg-light">
    <div class="login-box">
      <div class="container">
        <div class="card col-md-6 mt-3 mx-auto">
          <div class="card-body">
            <label class="align-items-center">Login As</label><span width="20px">  </span>
            <div class="btn-group pull-right">
              <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"  *ngFor="let item of userTypeList">
                      <input type="radio" layout="row" [(ngModel)]="userTypeSelectedValue" [checked]="userTypeSelectedValue==1? true : false" name="list_name" value="{{item.value}}" (change)="onItemChange(item)"/> 
                      {{item.name}} 
                    </li>
              </ul>
            </div>
            <h4 class="card-title text-center">
              <i class="far fa-3x fa-user-circle text-muted"></i>
            </h4>
            <form (ngSubmit)="login()" novalidate>
              <div class="m-3">
                <label class="d-block my-3">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    autocomplete="username"
                    [placeholder]="'Username' "
                  />
                  <span hidden >Username</span>
                  <small
                    [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                    class="text-danger"
                  >
                    Username is required
                  </small>
                </label>
                <label class="d-block my-3">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="password"
                    [placeholder]="'Password' "
                  />
                  <span hidden >Password</span>
                  <small
                    [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                    class="text-danger"
                  >
                    Password is required
                  </small>
                </label>
               

              </div>
              <div class="m-3">
                <button class="btn btn-primary w-100"  (click)="onLoginClick()" >
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span>Login</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
